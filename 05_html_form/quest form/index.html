<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <H1 align="center">Заполните анкету</H1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="last_name" autofocus required placeholder="Фамилия" maxlength="25" pattern="^[А-Я][а-я]+$"><br>
            <input type="text" name="name" required placeholder="Имя" maxlength="20" pattern="^[А-Я][а-я]+$"><br>
            <input type="text" name="surname" required placeholder="Отчество" maxlength="24" pattern="^[А-Я][а-я]+$">
                <fieldset>
                    <legend>Паспортные данные</legend>
                        <input type="text" size="1" name="seria" placeholder="AA" maxlength="2" pattern="^[A-Z]+$" required>
                        <input type="text" size="5" name="num_Pass" placeholder="1234567" maxlength="7" pattern="^[0-9]+$" required>
                </fieldset>

                <fieldset>
                    <legend>Дата рождения</legend>
                        <input type="text" size="4" name="year" maxlength="4" placeholder="2000"> Год вашего рождения<br>
                        <select name="month">
                            <option value="jan">Январь</option>
                            <option value="feb">Февраль</option>
                            <option value="mar">Март</option>
                            <option value="apr">Апрель</option>
                            <option value="may">Май</option>
                            <option value="jun">Июнь</option>
                            <option value="jul">Июль</option>
                            <option value="aug">Август</option>
                            <option value="sep">Сентябрь</option>
                            <option value="oct">Октябрь</option>
                            <option value="nov">Ноябрь</option>
                            <option value="dec">Декабрь</option>
                        </select>
                        Месяц рождения<br>
                        <input type="number" min="1" max="31" step="1">
                </fieldset>

                <select name="citizen">
                    <option value="BLR">РБ</option>
                    <option value="RUS">РФ</option>
                </select><br>Адрес:<br>
                <textarea name="text_area" ></textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby" id="fish">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby" id="astro">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby" id="diving">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby" id="snb">Сноуборд
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные(можно выбрать несколько вариантов)</legend>
                    <select name="list" multiple="multiple" id="list">
                        <optgroup label="Попугаи">
                            <option value="1">Волнистый</option>
                            <option value="2">Ара</option>
                            <option value="3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="4">Карась</option>
                            <option value="5">Окунь</option>
                            <option value="6">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="7">Стая ворон</option>
                            <option value="8">Аист</option>
                            <option value="9">Археоптрикс</option>
                        </optgroup>
                    </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" maxlength="20" pattern="^([A-Za-z]+\S+{5,20})" placeholder="логин" required><br>
                <input type="password" name="pass" maxlength="20" pattern="^([A-Za-z]+\S+{10,20})" autocomplete="off" placeholder="Пароль" required>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
                <input type="email" name="email" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6})$" placeholder="Введите адрес почты"><br>
                <input type="url" name="url" pattern="([a-z]+\.[a-z]{2,6}$" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
                <input type="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <a href="#"><img src="email.jpg"></a>
        </fieldset>
    </form>
</body>
</html>
